{% extends "base.html" %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
